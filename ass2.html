        <script>
            let question1=prompt('what is nigeria age')
            switch(+question1){
                case 53:
                    alert('no it is more than');
                    break;
                case 61:
                    alert('a bit close');
                    break;
                case 66:
                    alert('a bit less than');
                    break;
                case 70:
                    alert('no it is less than');
                    break;
                case 63:
                    alert('correct');
                    break;
                default:
                    alert('incorrect')
            }
        </script>
        <script>
            function time(){
                let current =new Date().getHours()
                console.log(current)
                if(current>=24.00&&current<=5.59){
                    alert('You should be asleep by now')
                }
                if(current>=6.00&&current<=11.59){
                    alert('Good Morning')
                }
                if(current>=12.00&&current<=15.00){
                    alert('Good Afternoon')
                }
                if(current>=15.00&&current<=21.59){
                    alert('Good Evening')
                }
                if(current>=22.00&&current<=23.59){
                    alert('Go and sleep')
                }
            }
        </script>
